{% extends "base.html" %}
{% block title %}
Register
{% endblock title %}
{% block body %}
<div class="row mb-2">
  <div class="col-sm-12 ">
    <h1 class="  text-center ">Register Here</h1>
  </div>
</div>
<div class="row mb-3">
  <div class="col-1 col-lg-4"></div>
  <div class="col-10 col-lg-4  ">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="text-end">
        <input type="submit" class=" text-uppercase btn btn-light bg-dark text-white" value="Register">
      </div>
    </form>
  </div>
  <div class="col-1 col-lg-4"></div>
</div>
{% endblock body %}
